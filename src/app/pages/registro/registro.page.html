<ion-content>

    <form #formu="ngForm" ((ngSubmit)="onSubmit()" )>
        <ion-list>
            <ion-item>
                <ion-label position="floating">Descripción</ion-label>
                <ion-input type="Text" [(ngModel)]="desc"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Lugar:</ion-label>
                <ion-input type="Text" [(ngModel)]="lugar"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">OBservación:</ion-label>
                <ion-input type="Text"></ion-input>
            </ion-item>

        </ion-list>

    </form>

</ion-content>
