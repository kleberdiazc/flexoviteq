<ion-content padding text-center>
    <ion-grid>
        <ion-row>
            <ion-col size="12" class="top-20">
                <div centered>
                    <img src="../assets/img/flex.png">
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" class="top-5">
                <ion-text color="light">
                    <h2>FLEXOVITEQ</h2>
                </ion-text>
            </ion-col>
        </ion-row>
        <ion-row>
            <div id="container">
                <ion-list>

                    <ion-item>
                        <ion-label position="floating">Floating</ion-label>
                        <ion-input></ion-input>
                    </ion-item>

                    <ion-item id="rounded">
                        <ion-input type="text" value=""></ion-input>
                    </ion-item>

                </ion-list>
            </div>
        </ion-row>
        <ion-row>
            <ion-col size="12" class="top-5">
                <ion-button expand="block" size="Large" color="google">
                    <ion-icon slot="start" name="logo-google"></ion-icon>Google</ion-button>
                <ion-button expand="block" size="Large" color="facebook">
                    <ion-icon slot="start" name="logo-facebook"></ion-icon>
                    Facebook</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
